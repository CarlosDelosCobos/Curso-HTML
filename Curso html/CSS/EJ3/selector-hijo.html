<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Selector Hijo</title>
    <style>
      /* Div es padre de article */
      section>div>article{
        color: green;
        font-size: 24px;
      }
      /* Section es padre de article */
      section>article{
        color: red;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1>Selector Hijo</h1>
    <section>
      <h2>Subtitulo 1</h2>
      <div>
        <article>ARTICLE dentro de un DIV, dentro de una SECTION</article>
      </div>
    </section>
    <section>
      <article>ARTICLE es hijo directo de una SECTION</article>
    </section>
    <h2>Subtitulo 2</h2>
  </body>
</html>
